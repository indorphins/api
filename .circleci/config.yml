version: 2
jobs:
  build:
    machine:
      image: 'ubuntu-1604:201903-01'
    branches:
      only:
        - master
        - develop
        - /feat-.*/
    steps:
      - checkout
      - run: curl -fsSL https://download.docker.com/linux/ubuntu/gpg | sudo apt-key add -
      - run: sudo add-apt-repository "deb [arch=amd64] https://download.docker.com/linux/ubuntu $(lsb_release -cs) stable"
      - run: sudo apt-get update
      - run: apt-cache policy docker-ce
      - run: sudo apt-get install -y docker-ce
      - run: pip install awscli
      - run: AWS_ACCESS_KEY_ID=$AWS_ACCESS AWS_SECRET_ACCESS_KEY=$AWS_SECRET aws ecr get-login-password --region us-east-1 | docker login --username AWS --password-stdin 662730807386.dkr.ecr.us-east-1.amazonaws.com
      - run: export BRANCH=$(git rev-parse --abbrev-ref HEAD); echo $BRANCH
      - run: export TAG=$(git tag --list | head -n 1)
      - run:
          BRANCH=$(git rev-parse --abbrev-ref HEAD);
          if [[ $BRANCH = "master" ]]; then
            export IMAGE_TAG=662730807386.dkr.ecr.us-east-1.amazonaws.com/indorphins:$TAG;
          elif [[ $BRANCH = "develop" ]]; then
            export IMAGE_TAG=662730807386.dkr.ecr.us-east-1.amazonaws.com/indorphins:dev-$TAG;
          else 
            export IMAGE_TAG= 62730807386.dkr.ecr.us-east-1.amazonaws.com/indorphins:$BRANCH;
          fi
      - run: docker build -t $IMAGE_TAG .
      - run: docker push $IMAGE_TAG
---
apiVersion: autoscaling/v1
kind: HorizontalPodAutoscaler
metadata:
  name: indorphins-be-dev
  namespace: default
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: indorphins-be-dev
  minReplicas: 1
  maxReplicas: 10
  targetCPUUtilizationPercentage: 50
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: indorphins-be-dev
  namespace: default
  labels:
    app: indorphins-be-dev
spec:
  replicas: 1
  selector:
    matchLabels:
      app: indorphins-be-dev
  template:
    metadata:
      labels:
        app: indorphins-be-dev
    spec:
      containers:
      - name: indorphins-be-dev
        image: 662730807386.dkr.ecr.us-east-1.amazonaws.com/indorphins:latest
        ports:
        - containerPort: 3001
        envFrom:
          - configMapRef:
              name: indorphins-config
---
apiVersion: v1
kind: Service
metadata:
  name: indorphins-be-dev
  namespace: default
spec:
  selector:
    app: indorphins-be-dev
  type: LoadBalancer
  ports:
  - protocol: TCP
    port: 80
    targetPort: 3001